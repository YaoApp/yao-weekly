- title: Yao 0.9.1 正式推出
  summary: |
    过很长一段时间筹备之后，Yao 0.9.1 正式发布！
    我们不敢说 Yao 有多么伟大，但事实是，我们确实创造了一个新生生物，在开源世界，
    还没有 Yao 这种逻辑驱动的前后端一体化的低代码开发框架，我们希望通过 Yao，给应用开发提供另一种可能性，
    这种可能性可以让企业和开发者在这个快速变化的时代通过大幅提高生产力而占得一份先机，同时也让万物互联时代，
    早点到来，让我们每个人都享受到数字化的便利。

